<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Weight Converter</title>
</head>
<body>
    <h1 class="title">Simple weight converter</h1>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <label for="weight" class="label">Weight</label>
                <input type="number" id="input" class="active">
            </div>
        
            <div class="buttons">
                <input id="kilo-gram" type="button" value="Weight in Kilo-Gram">
                <input id="lbs" type="button" value="Weight in lbs">
            </div>
        </form>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
